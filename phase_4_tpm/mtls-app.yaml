apiVersion: apps/v1
kind: Deployment
metadata:
  name: mtls-app
  labels:
    app: mtls-demo
    attestation: tpm-enabled
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mtls-demo
  template:
    metadata:
      labels:
        app: mtls-demo
        attestation: tpm-enabled
        io.kubernetes.container.name: mtls-app
    spec:
      containers:
        - name: mtls-app
          image: mtls-demo-image:latest
          imagePullPolicy: Never # Use local image
          command: ["python3", "mtls_demo.py"]
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          workingDir: /app
          securityContext:
            runAsNonRoot: false # Need root to access host socket
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          volumeMounts:
            - name: spire-agent-socket
              mountPath: /tmp/spire-agent/public/api.sock
            - name: spire-agent-binary
              mountPath: /opt/spire/bin/spire-agent
              readOnly: true
            # Optional: Mount TPM device for direct access (not required for basic flow)
            # Uncomment if workload needs direct TPM access
            # - name: tpm-device
            #   mountPath: /dev/tpmrm0
      volumes:
        - name: spire-agent-socket
          hostPath:
            path: /tmp/spire-agent/public/api.sock
            type: Socket
        - name: spire-agent-binary
          hostPath:
            path: /opt/spire/bin/spire-agent
            type: File
        # Optional: TPM device volume (commented out by default)
        # Uncomment if workload needs direct TPM access
        # Note: SPIRE Agent handles TPM attestation, so direct access is typically not needed
        # - name: tpm-device
        #   hostPath:
        #     path: /dev/tpmrm0
        #     type: CharDevice
